<mat-card>
  <mat-card-title>Mapa</mat-card-title>
  <mat-card-content>
    <agm-map (mapClick)="agregarMarcador( $event )" [latitude]="lat" [longitude]="lng">
      <agm-marker *ngFor="let item of marcadores; let i = index" [latitude]="item.lat" [longitude]="item.lng">
        <agm-info-window>
          <strong>{{ item.titulo }}</strong>
          <p>
            {{ item.desc }}
          </p>
          <div>
            <button (click)="editarMarcador(item)" mat-raised-button color="primary">Editar</button>
            <button (click)="borrarMarcador(i)" mat-raised-button color="warn">Borrar</button>
          </div>
        </agm-info-window>
      </agm-marker>
    </agm-map>
  </mat-card-content>
</mat-card>
